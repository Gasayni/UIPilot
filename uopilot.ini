[ScriptTemplate]
line0="// 4. Гаджи. ПочтаРоссии. Записываем полученный трек-номер в таблицу (sendex {Right}х15) и сдвигаем флаг"
line1="log"
line2="log   Скрипт 4 стартовал!"
line3=""
line4=""
line5="// Загружаем данные из 3 скрипта"
line6="set $trackNumber $trackNumber.3"
line7="log     загрузили данные из предыдущего скрипта"
line8=""
line9=""
line10="// Открываем браузер (Edge)"
line11="//exec "C:\Program Files (x86)\Microsoft\Edge\Application\msedge.exe""
line12="//wait 3s"
line13="//log     открыли браузер (Edge)"
line14=""
line15=""
line16="set #edge Findwindow (Edge)"
line17="//set #edge WindowFromCursor"
line18="// Привязываемся к окну, чтобы работала смена раскладки клавиатуры"
line19="set workwindow #edge"
line20="log     привязались к окну"
line21=""
line22="//Развернуть активное окно на весь экран"
line23="showwindow #edge MAXIMIZE"
line24="wait 1s"
line25="log     развернули окно на весь экран"
line26=""
line27=""
line28="log     переходим к адресной строке"
line29="// Переходим к адресной строке"
line30="sendex ^l"
line31="log  открыли адресную строку"
line32="set clipboard "https://docs.google.com/spreadsheets/""
line33="sendex ^v"
line34="sendex {Enter}"
line35="wait 10s"
line36=""
line37=""
line38=""
line39="log     переходим к рабочей таблице"
line40="// включаем поиск и пишем слово "почта - доставка""
line41="sendex ^f"
line42="set clipboard почта - доставка"
line43="sendex ^v"
line44="sendex {Enter}"
line45="sendex {Esc}"
line46="sendex {Enter}"
line47="wait 10s"
line48="// сразу переходим на следующий лист"
line49="sendex @{Down}"
line50="sendex @{Down}"
line51=""
line52="log     перешли на страницу с рабочей таблицей"
line53="// Здесь сделаем проверку на вход несколько раз (5 раз)"
line54="// Проверим не перекинул ли нас сайт на страницу входа"
line55="// заодно проверим, тот ли это лист"
line56="log     Начинаем проверку на нужный лист (с данными получателя)"
line57="Repeat 5"
line58="   // ищем флаг"
line59="   log     ищем флаг"
line60="   sendex ^f"
line61="   set clipboard флаг"
line62="   sendex ^v"
line63="   sendex {Enter}"
line64="   sendex {Esc}"
line65="   sendex {F2}"
line66="   sendex ^a"
line67="   sendex ^c"
line68="   get clipboard $flag"
line69="   sendex {Esc}"
line70="   if  $flag != флаг"
line71="      // если не прошло, возможно это не тот лист, перейдем на следующий лист"
line72="      log     не этот лист, переключаемся на следующий"
line73="      sendex @{Down}"
line74="   else"
line75="      log     "этот лист. переходим на :successFlag""
line76="      goto successFlag"
line77="   end_if"
line78="End_Repeat"
line79=""
line80="// аварийный выход"
line81="log     Аварийный выход со скрипта. Не нашли нужный лист (с данными отправителя)"
line82="msg Войдите в свой аккаунт и запустите этот скрипт снова!"
line83="end_script"
line84=""
line85=""
line86=""
line87=""
line88=""
line89=""
line90=""
line91="// Проверку прошел. Все хорошо, продолжаем"
line92=":successFlag"
line93="// Можем работать с таблицей"
line94="// переходим к флагу(!)"
line95="sendex ^{Down}"
line96="log     перешли к флагу(!)"
line97=""
line98="log     переходим к ячейке трек-номера и вписываем полученное ранее значение"
line99="// вписать полученный трек-номер (sendex {Right}х15)"
line100="repeat 15"
line101="   sendex {Right}"
line102="end_repeat"
line103="sendex {F2}"
line104="sendex ^a"
line105="set clipboard $trackNumber"
line106="sendex ^v"
line107="sendex {Enter}"
line108="sendex {Up}"
line109="log     трек-номер $trackNumber"
line110="wait 3s"
line111=""
line112="// Теперь м. сдвинуть флаг на следующий заказ"
line113="// переходим к началу строки"
line114="sendex {Home}"
line115="// вырезаем ячейку"
line116="sendex ^x"
line117="// вставляем ячейку ниже"
line118="sendex {Down}"
line119="sendex ^v"
line120="wait 1s"
line121="log     сдвинули флаг"
line122=""
line123=""
line124=""
line125=""
line126=""
line127=""
line128=""
line129="// закрыть окно"
line130="sendex ^{F4}"
line131="wait 3s"
line132="sendex ^{F4}"
line133="sendex ^{F4}"
line134="log     Вышли из программы"
line135=""
line136=""
line137=""
line138=""
line139="log     Скрипт 4 завершился!"
line140="end_script"

